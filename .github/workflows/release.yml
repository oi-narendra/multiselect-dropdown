name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 3.1.0). Must match pubspec.yaml version.'
        required: true
        type: string
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: false
        type: boolean

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate version matches pubspec.yaml
        run: |
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          if [ "$PUBSPEC_VERSION" != "${{ inputs.version }}" ]; then
            echo "❌ Version mismatch: pubspec.yaml has '$PUBSPEC_VERSION' but release input is '${{ inputs.version }}'"
            echo "   Update pubspec.yaml version before releasing."
            exit 1
          fi
          echo "✅ Version matches: $PUBSPEC_VERSION"

      - name: Validate CHANGELOG has version entry
        run: |
          if ! grep -q "## ${{ inputs.version }}" CHANGELOG.md; then
            echo "❌ CHANGELOG.md is missing an entry for version ${{ inputs.version }}"
            exit 1
          fi
          echo "✅ CHANGELOG.md has entry for ${{ inputs.version }}"

      - name: Check tag doesn't already exist
        run: |
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "❌ Tag v${{ inputs.version }} already exists"
            exit 1
          fi
          echo "✅ Tag v${{ inputs.version }} does not exist yet"

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: dart analyze lib/

      - name: Run tests
        run: flutter test

      - name: Publish dry run
        run: dart pub publish --dry-run

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      id-token: write  # Required for pub.dev OIDC publishing
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Extract CHANGELOG for this version
        id: changelog
        run: |
          # Extract the section for this version from CHANGELOG.md
          NOTES=$(awk '/^## ${{ inputs.version }}$/,/^## [0-9]/' CHANGELOG.md | head -n -1 | tail -n +2)
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body: ${{ steps.changelog.outputs.NOTES }}
          draft: false
          prerelease: false

      - name: Publish to pub.dev
        if: ${{ !inputs.dry_run }}
        run: dart pub publish --force
